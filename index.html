<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Awesome CDN -->
    <link rel=StyleSheet href="custom.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <script>

    var correctPattern = [];
    var playerInput = [];
    var count = 0;
    var strictMode = false;


    $(document).ready(function() {
      var audio1 = document.getElementById('audio1');
      var audio2 = document.getElementById('audio2');
      var audio3 = document.getElementById('audio3');
      var audio4 = document.getElementById('audio4');
    });

    function toggleStrictMode() {
      var yesToggle;

      if (strictMode) {
        yesToggle = confirm("Are you sure you want to turn off strict mode? The game will reset.");
        if (yesToggle) {
          strictMode = false;
          document.getElementById('btnStrictMode').innerHTML = "Strict Mode: OFF";
        }
      }
      else if (!strictMode) {
        yesToggle = confirm("Are you sure you want to turn on strict mode? The game will reset.");
        if (yesToggle) {
          strictMode = true;
          document.getElementById('btnStrictMode').innerHTML = "Strict Mode: ON";
        }
      }
      startGame();
    }

    //starts the game
    function startGame() {
      correctPattern = [];
      playerInput = []
      count = 0;
      document.getElementById('playerInput').innerHTML = playerInput;
      document.getElementById('correctPattern').innerHTML = correctPattern;
      document.getElementById('count').innerHTML = count;
      nextButton();
    }

    //randomly assign the next button to the pattern
    function nextButton() {
      var nextButton = Math.floor(Math.random() * 4) + 1;
      correctPattern.push(nextButton);
      console.log(correctPattern);
      document.getElementById('correctPattern').innerHTML = correctPattern;
      playPattern();
    }

    function playSound(num) {
      if (num == 1) {
        //audio1.play();
        setTimeout(function(){ audio1.play(); }, 1000);
      }
      else if (num == 2) {
        //audio2.play();
        setTimeout(function(){ audio2.play(); }, 1000);
      }
      else if (num == 3) {
        //audio3.play();
        setTimeout(function(){ audio3.play(); }, 1000);
      }
      else if (num == 4) {
        //audio4.play();
        setTimeout(function(){ audio4.play(); }, 1000);
      }
    }

    //plays the pattern to the player with sound and light
    function playPattern() {
      for (var i = 0; i < correctPattern.length; i++) {
        playSound(correctPattern[i]);
        //setTimeout(function(){ alert("Hello"); }, 1000);
      }
    }

    //plays sound, lights up piece and pushes that value to playerInput[]
    function playerPress(num) {
      //code to light up piece that was pressed
      playerInput.push(num);
      playSound(num);
      document.getElementById('playerInput').innerHTML = playerInput;
      if (playerInput.length == correctPattern.length){
        checkInput(playerInput, correctPattern);
      }
    }

    //comparison between playerInput[] and correctPattern[] to see if right or wrong
    function checkInput(playerInput, correctPattern) {
      var patternIsCorrect = true;

      for (var i = 0; i < playerInput.length; i++) {
        if (playerInput[i] !== correctPattern[i]) {
          patternIsCorrect = false;
          break;
        }
      }
      if (patternIsCorrect == true) {
        count++;

        if (count == 20) {
          alert("Congratulations! You win!");
          startGame();
        }
        else {
          document.getElementById('count').innerHTML = count;
          playerInput.length = 0;
          document.getElementById('playerInput').innerHTML = playerInput;
          nextButton();
        }
      }
      else if (patternIsCorrect == false) {
        if (strictMode == true) {
          //game ends
          alert("Game over! Better luck next time!");

          startGame();
        }
        else {
          //empty playerInput so they can try again
          alert("Incorrect! Try again!");
          playerInput.length = 0;
          document.getElementById('playerInput').innerHTML = playerInput;
          playPattern();
        }
      }
    }

    </script>
  </head>

  <body ontouchstart="">

    <audio id="audio1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" ></audio>
    <audio id="audio2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" ></audio>
    <audio id="audio3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" ></audio>
    <audio id="audio4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" ></audio>

    <div class="container-fluid text-center"> <!-- Start of Container -->
      <div class="row">
        <button id="startButton" onclick="startGame()">Start</button>
        <button id="btnStrictMode" onclick="toggleStrictMode()">Strict Mode: OFF</button>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="gameboard">
            <div class="top-row">
              <!-- Top Row: red button only -->
              <button class="button" id="button2" onclick="playerPress(2)">2</button>
            </div>
            <div class="mid-row">
              <!-- Middle Row: green & blue button with round counter -->
              <button class="button" id="button1" onclick="playerPress(1)">1</button>
              <div id="gameNumber">
                <h2 id="count">0</h2>
              </div>
              <button class="button" id="button3" onclick="playerPress(3)">3</button>
            </div>
            <div class="bot-row">
              <!-- Bottom Row: yellow button only -->
              <button class="button" id="button4" onclick="playerPress(4)">4</button>
            </div>
            <div class="developer-info">
              <p id="correctPattern"></p>
              <p id="playerInput"></p>
              <p id="count">0</p>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- End of Container -->
  </body>
</html>
